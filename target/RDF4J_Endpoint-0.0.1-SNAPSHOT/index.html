<h1><b>RDF4J Client</b></h1>
<p></p>


<div>
   <label>SPARQL endpoint (server location):</label><br />

</div>
<div>
   <label>SPARQL endpoint (repository ID):</label><br />

</div>
<div>
   <label>SPARQL query:</label><br />
   <textarea id="queryText" style="width:100%; height:100px">PREFIX s: &lt;http://users.jyu.fi/~jopitikk/studyOntology.owl#&gt;
   
SELECT ?sub ?pred ?obj
WHERE {
    ?sub ?pred ?obj .
}</textarea>
   <button id="queryButton" onclick="doQuery();">Query</button>
</div>

   <label>Result:</label><br />
   <table id="result" style="width:100%" disabled></table> 
</div>
